<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Complete React Webpack Configuration</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

{% block inline_js %}
<script>
  window.PRELOAD = JSON.parse("{{ preload_safe|safe }}");
</script>
{% endblock %}

{% block javascript %}
  <script type="text/javascript">
      {% include "bundle.js" %}
  </script>
{% endblock %}



<body>
{% block js %}
    <script>
        window.PRELOAD = JSON.parse("{{ preload_safe|safe }}");
        window.main_page();
    </script>
{% endblock %}
</body>

</html>
